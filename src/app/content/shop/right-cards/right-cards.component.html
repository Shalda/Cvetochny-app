<div class="filter-catalog">
    <div class="navLink" [class.active-link]="orderSelector === 'expensive'"
         (click)="orderSelector = 'expensive'">сначала дорогие
    </div>
    <div class="navLink" [class.active-link]="orderSelector === 'cheap'" (click)="orderSelector = 'cheap'">
        сначала дешевые
    </div>
    <div class="navLink" [class.active-link]="orderSelector === 'novelty'"
         (click)="orderSelector = 'novelty'">сначала новинки
    </div>
</div>
<div class="catalog-wrapper">
   <div class="catalog-item"
         [routerLink]="['/category', parentCategory, 'id',  product._id]"
         *ngFor=" let product of getProducts() | orderBy:orderSelector">
        <!--<a class="catalog-item__img">-->
            <!--<img [appImgLink]="product.img" [appImageCategory]="parentCategory" [alt]="product.name">-->
        <!--</a>-->
        <a class="catalog-item__img">
            <img [src]="product.img" [alt]="product.name">
        </a>
        <div href="product-card.html" class="catalog-item__name">{{product.name}}</div>
        <div class="catalog-item__prices">{{product.price}} грн
        </div>
        <div class="catalog-item__btn"><a [routerLink]="['/category', parentCategory, 'id',  product._id]">Подробнее</a>
        </div>
    </div>
</div>
