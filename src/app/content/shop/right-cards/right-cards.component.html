<div class="filter-catalog">
    <div class="navLink" [class.active-link]="orderSelector === 'expensive'"
         (click)="orderSelector = 'expensive'">сначала дорогие
    </div>
    <div class="navLink" [class.active-link]="orderSelector === 'cheap'" (click)="orderSelector = 'cheap'">
        сначала дешевые
    </div>
    <div class="navLink" [class.active-link]="orderSelector === 'novelty'"
         (click)="orderSelector = 'novelty'">сначала новинки
    </div>
</div>
<div class="catalog-wrapper">
    <div class="catalog-item"
         *ngFor=" let product of getProducts() | orderBy:orderSelector; let i = index"
    >
        <a class="catalog-item__img"
           [routerLink]="['/category', parentCategory, 'id',  product._id]"
        >
            <img [src]="product.img" [alt]="product.name">
        </a>
        <span *ngIf="!!product.newProd" class="newProd"> Новинка </span>
        <div class="catalog-item__name">{{product.name}}</div>
        <div class="catalog-item__wrapper-price">
            <div class="catalog-item__prices">{{product.price}} грн
            </div>
            <div class="catalog-item__btn">
                <a class="toCardBtn"
            ><span class="toCart" (click)="addProductToCart(product)" [class.hidden]="cart.productQuantity(product._id)">
                <span>в</span>
                <span>&nbsp;</span>
                <span>к</span>
                <span>о</span>
                <span>р</span>
                <span>з</span>
                <span>и</span>
                <span>н</span>
                <span>у</span>
            </span>
                <p class="toCartHidden" (click)="cart.decrementQuantity(product)" *ngIf="cart.productQuantity(product._id)">
                    <span>у</span>
                    <span>б</span>
                    <span>р</span>
                    <span>а</span>
                    <span>т</span>
                    <span>ь</span>
                    <span>&nbsp;</span>
                    <span>и</span>
                    <span>з</span>
                    <span>&nbsp;</span>
                    <span>к</span>
                    <span>о</span>
                    <span>р</span>
                    <span>з</span>
                    <span>и</span>
                    <span>н</span>
                    <span>ы</span>
                   </p>
                </a>
            </div>
        </div>
    </div>
</div>
